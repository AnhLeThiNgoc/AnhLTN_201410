<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo Flat-Design</title>
    <!-- Loading Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="flat-ui.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h3 class="demo-panel-title mbl pbl" align="center">DEMO</h3>
        <div class="row demo-samples">
            <div class="col-xs-4">
              <div class="todo">
                <div class="todo-search">
                  <input class="todo-search-field" type="search" value="" placeholder="Search" />
                </div>
                <ul>
                  <li class="todo-done">
                    <div class="todo-icon fui-user"></div>
                    <div class="todo-content">
                      <h4 class="todo-name">
                        Meet <strong>Adrian</strong> at <strong>6pm</strong>
                      </h4>
                      Times Square
                    </div>
                  </li>
                  <li>
                    <div class="todo-icon fui-list"></div>
                    <div class="todo-content">
                      <h4 class="todo-name">
                        Chat with <strong>V.Kudinov</strong>
                      </h4>
                      Skype conference an 9 am
                    </div>
                  </li>
                  <li>
                    <div class="todo-icon fui-eye"></div>
                    <div class="todo-content">
                      <h4 class="todo-name">
                        Watch <strong>Iron Man</strong>
                      </h4>
                      1998 Broadway
                    </div>
                  </li>
                  <li>
                    <div class="todo-icon fui-time"></div>
                    <div class="todo-content">
                      <h4 class="todo-name">
                        Fix bug on a <strong>Website</strong>
                      </h4>
                      As soon as possible
                    </div>
                  </li>
                </ul>
              </div><!-- /.todo -->
            </div><!-- /.col-xs-4 -->

            <div class="col-xs-8">
              <video class="video-js" preload="auto" poster="img/poster.jpg" data-setup="{}">
              </video>
            </div> <!-- /video -->
        </div>
    </div> 
 
  </body>
</html>
